<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Post Sharing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Anonymous Post Sharing</h1>
        <form id="postForm">
            <input type="text" id="nickname" placeholder="Nickname" maxlength="20" required>
            <input type="text" id="postContent" placeholder="Your post (max 50 chars)" maxlength="50" required>
            <button type="submit">Post</button>
        </form>
        <ul id="postsList"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
