<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명 게시판</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>익명 게시판</h1>
        <form id="postForm">
						<label for="author">작성자</label>
            <input type="text" id="author" placeholder="이름 혹은 별명" maxlength="20" required>
						<label for="author">내용</label>
            <input type="text" id="postContent" placeholder="내용 (최대 50자)" maxlength="50" required>
            <button type="submit">게시</button>
        </form>
        <ul id="postsList"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
